<html>

<head>
    
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">
    
    <style>
        body {
            font-family:fantasy;
            font-style:oblique;
            font-weight: bolder;
            background: url("https://images.unsplash.com/photo-1516638489986-0c17c234db55?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80");
            background-size: cover;
        }
        
        .authentication {
            justify-content: center;
            align-items: center;
            margin: auto;
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class='container'>
            <a class="navbar-brand" href="#"><b>Mood Board</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    {% if user.is_authenticated %}
                    <a href="/signout/" class="btn btn-primary">Logout</a> {% else %}
                    <a href="/signin/" class="btn btn-primary" style="margin-right: 5px;">Sign In</a>
                    <a href="/signup/" class="btn btn-primary">Sign Up</a> {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <div>
        <div class="authentication">
            {% block signin %} {% endblock %}
        </div>

        {% block signup %} {% endblock %} {% block dashboard %} {% endblock %}
    </div>
    <br><br>
</body>

</html>
